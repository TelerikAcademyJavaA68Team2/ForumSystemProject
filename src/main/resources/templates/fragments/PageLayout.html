<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'MotoForum | ' + ${title}">MotoForum - Title</title>
  <link href="/static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
  <link rel="icon" th:href="@{/images/favicon.ico}" type="image/png">
</head>
<body>
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../Home-View.html" th:text="#{forum.name}" th:href="@{/mvc/home}" >Moto Forum</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
              class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="../Admin-View.html" th:if="${session.isUserAdmin}"
                                  th:href="@{/mvc/admin}" th:text="#{navigation.admin}">Admin Panel</a></li>
          <li class="nav-item"><a class="nav-link" href="../Register-View.html" th:unless="${session.hasActiveUser}"
                                  th:text="#{navigation.register}" th:href="@{/mvc/register}">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="../Home-View.html" th:if="${session.hasActiveUser}"
                                  th:text="#{navigation.logout}" th:href="@{/mvc/logout}">Logout</a></li>
          <li class="nav-item"><a class="nav-link" href="../Login-View.html" th:text="#{navigation.login}"
                                  th:href="@{/mvc/login}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="../Home-View.html" th:text="#{navigation.home}"
                                  th:href="@{/mvc/home}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../About-View.html" th:text="#{navigation.about}"
                                  th:href="@{/mvc/about}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="../Posts-View.html" th:text="#{navigation.all-posts}"
                                  th:href="@{/mvc/posts}">Posts</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
      <div class="text-center my-5">
        <h1 class="fw-bolder">Welcome to Blog Home!</h1>
        <p class="lead mb-0">A Bootstrap 5 starter layout for your next blog homepage</p>
      </div>
    </div>
  </header>
</header>
</body>
<footer th:fragment="footer">
  <small th:text="${'©️ Copyright ' + #dates.year(#dates.createNow()) +  #{forum.name}}">Moto Forum</small>
</footer>
</html>
