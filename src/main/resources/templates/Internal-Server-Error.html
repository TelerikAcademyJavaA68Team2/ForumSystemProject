<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{fragments/PageLayout :: head('Internal Server Error')}">Internal Server Error</head>
<header th:insert="~{fragments/PageLayout :: header}"></header>
<body>
<div class="body-content">
    <div class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder" th:text="${errorMessage}">Oops! The page you're looking for doesn't exist.</h1>
                <p class="lead mb-0" th:utext="#{error.message}">Error Message</p>
                <a class="btn btn-primary" href="/mvc/home">Go Back Home</a>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:insert="~{fragments/PageLayout :: footer}"></footer>
</html>
